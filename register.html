<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <!-- 内容 -->
    <div class="content">
        <div class="con mt20">
            <p class="mt20">注册极果</p>
            <form action="login.html">
                <div class="phoneBox clearfix">
                    <input type="text" placeholder="请输入登录手机号" class="phone fl" id="phone" maxlength="18">
                    <p class="title fl ml15">
                        <i></i>
                        <span>6-12 个字符，推荐使用中文会员名</span>
                    </p>
                </div>
                <div class="validationCodeBox clearfix">
                    <input type="text" placeholder="请输入图片验证码" class="validationCode fl" id="validationCode">
                    <label for="validationCode" class="fl"><img src="images/imgCode.jpg"></label>
                    <p class="title title2 ml15 fl">
                        <i></i>
                        <span>请按图示，输入4位数字</span>
                    </p>
                </div>
                <div class="obtainVerify clearfix">
                    <input type="text" placeholder="请输入4位数字验证码" class="validationCode fl" id="obtainVerify">
                    <a href="#" class="obtainVerifyCode fl" id="obtainVerifyCode">获取验证码</a>
                    <p class="title title3 fl ml15">
                        <i></i>
                        <span>请输入4位验证码</span>
                    </p>
                </div>
                <div class="userNameBox clearfix">
                    <input type="text" placeholder="请输入用户名" class="userName fl" id="userName">
                    <p class="title title4 fl ml15">
                        <i></i>
                        <span>6-12 个字符，推荐使用中文会员名</span>
                    </p>
                </div>
                <div class="pwdBox clearfix">
                    <input type="text" placeholder="请输入密码" class="pwd fl" id="pwd">
                    <p class="title title5 fl ml15">
                        <i></i>
                        <span>请输入密码长度在6-12 个字符</span>
                    </p>
                </div>
                <div class="containPwdBox clearfix">
                    <input type="text" placeholder="确认新密码" class="containPwd fl" id="containPwd">
                    <p class="title title6 fl ml15">
                        <i></i>
                        <span>请输入相同密码</span>
                    </p>
                </div>
                <button id="btn1">立即注册</button>
            </form>
        </div>
    </div>
</body>

</html>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/register.js"></script>
